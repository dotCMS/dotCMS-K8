metadata:
  name: dbdata-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
  volumeName: dbdata
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: es-static-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
  volumeName: esstatic
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
#      securityContext:
#        runAsUser: 0
      volumes:
      - name: dbdata
        persistentVolumeClaim:
          claimName: dbdata-pvc
      initContainers:
      - name: pgsql-data-permission-fix
        image: busybox:1.26.2
#        command: ["/bin/chmod","-R","777", "/bitnami/postgresql"]
        command: ["/bin/chown","-R","1001", "/bitnami/postgresql"]
        volumeMounts:
        - name: dbdata
          mountPath: /bitnami/postgresql
#      initContainers:
#      - name: test
#        image: busybox:1.26.2
#        image: bitnami/postgresql:9.6
#        command:
#        - sh
#        - -c
#        - ls -la /bitnami/postgresql > output.txt && cat output.txt && while true; do sleep 86400; done
#        volumeMounts:
#        - name: dbdata
#          mountPath: /bitnami/postgresql
      containers:
      - name: postgres
        image: bitnami/postgresql:9.6
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRESQL_USERNAME
          value: dotcmsdbuser 
        - name: POSTGRESQL_PASSWORD
          value: password 
        - name: POSTGRESQL_DATABASE
          value: dotcms
        - name: BITNAMI_DEBUG
          value: "true"
        volumeMounts:
        - name: dbdata
          mountPath: /bitnami/postgresql
#        securityContext:
#          runAsUser: 0
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: db-svc
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-static
      apptype: elasticsearch
      appversion: 6.1.3
  template:
    metadata:
      labels:
        app: elasticsearch-static
        apptype: elasticsearch
        appversion: 6.1.3
    spec:
      volumes:
      - name: esstaticstorage
        persistentVolumeClaim:
          claimName: es-static-pvc
      initContainers:
      - name: esdata-permission-fix
        image: busybox:1.26.2
        command: ["/bin/chown","-R","10001", "/data"]
        volumeMounts:
        - name: esstaticstorage
          mountPath: /data
      containers:
      - name: esstatic
        image: dotcms/elasticsearch:6.1.3-os
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        env:
        - name: PROVIDER_ELASTICSEARCH_HEAP_SIZE
          value: 1500m
        - name: PROVIDER_ELASTICSEARCH_DNSNAMES
          value: elasticsearch-svc
        - name: PROVIDER_ELASTICSEARCH_SVC_DELAY_MIN
          value: "1"
        - name: PROVIDER_ELASTICSEARCH_SVC_DELAY_STEP
          value: "1"
        - name: PROVIDER_ELASTICSEARCH_SVC_DELAY_MAX
          value: "2"
        - name: PROVIDER_ELASTICSEARCH_ADDR_TRANSPORT
          value: "0.0.0.0"
        volumeMounts:
        - name: esstaticstorage
          mountPath: /data
      restartPolicy: Always
---
