apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dotcms
  labels: 
    app: dotcms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dotcms
  template:
    metadata:
      labels:
        app: dotcms
    spec:
      volumes:
      - name: cmsshared
        persistentVolumeClaim:
          claimName: nfsdata-pvc
      - name: licensefile
        configMap:
          name: dotcmslicensepack
      initContainers:
      - name: cmsshared-permission-fix
        image: busybox:1.26.2
        command:
          - sh
          - -c
          - mkdir -p /data/shared/assets && cp /license.zip /data/shared/assets/.  && chown -R 1000000000 /data/shared
        volumeMounts:
        - name: cmsshared
          mountPath: /data/shared
        - name: licensefile
          mountPath: "/license.zip"
          subPath: "license.zip"
      containers:
      - name: dotcms
        image: dotcms/dotcms:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          protocol: TCP
        - containerPort: 8082
          protocol: TCP
        - containerPort: 5701
          protocol: TCP
        - containerPort: 5701
          protocol: UDP
        env:
        - name: CMS_HEAP_SIZE
          value: 3G
        - name: CMS_JAVA_OPTS
          value: -XX:+PrintFlagsFinal
        - name: PROVIDER_DB_DNSNAME
          value: postgres
        - name: PROVIDER_ELASTICSEARCH_DNSNAMES
          value: opendistro-es-client-service
        - name: PROVIDER_ELASTICSEARCH_SVC_DELAY_MAX
          value: "60"
        - name: PREVENT_SESSION_FIXATION_ON_LOGIN
          value: "false"
        volumeMounts:
        - name: cmsshared
          mountPath: /data/shared
          subPath: "dotcms_auth"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: dotcms
spec:
  ports:
  - name: dotcms-http
    port: 8081
    protocol: TCP
  - name: dotcms-https
    port: 8082
    protocol: TCP
  selector:
    app: dotcms
  type: ClusterIP
  